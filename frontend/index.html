<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Adventure Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: white; }
        #story { margin-bottom: 20px; padding: 10px; background: #333; border-radius: 8px; }
        #input { margin-bottom: 10px; }
        #submit { background-color: #43868a; color: white; padding: 8px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="story">Welcome to the AI Adventure Game!</div>
    <input type="text" id="input" placeholder="Your choice...">
    <button id="submit">Submit</button>
    <button id="continue">Continue</button>

    <script>
        const storyElement = document.getElementById("story");
        const inputElement = document.getElementById("input");

        async function fetchStory(endpoint) {
            const response = await fetch(endpoint);
            const data = await response.json();
            storyElement.innerHTML += "<br>" + data.response;
        }

        document.getElementById("submit").onclick = async () => {
            const choice = inputElement.value;
            inputElement.value = "";  // Clear input
            storyElement.innerHTML += "<br>> " + choice;  // Show user choice
            
            const response = await fetch("/api/process", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ choice })
            });
            const data = await response.json();
            storyElement.innerHTML += "<br>" + data.response;
        };

        document.getElementById("continue").onclick = () => fetchStory("/api/continue");

        // Start game when page loads
        fetchStory("/api/start");
    </script>
</body>
</html>
